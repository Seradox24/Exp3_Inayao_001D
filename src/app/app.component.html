<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="cerrarMenu()" >
            <ion-icon name="arrow-back-outline"style="font-size: 30px;"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-icon class="logo" name="airplane-outline"></ion-icon>
        <ion-title>TravelGo</ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item  [routerLink]="c.redirectTo" detail>
            <ion-icon [name]="c.icon" slot="start" color="primary"> </ion-icon>
            {{c.name }}
          </ion-item>

        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="admin">
          <ion-item  routerLink="/registro" detail>
            <ion-icon name="shield-checkmark-outline" slot="start" color="primary"> </ion-icon>
            
            Admin Menu
          </ion-item>          
        </ion-menu-toggle>
       


      </ion-list>
    </ion-content>
    
    <ion-footer>
      <ion-menu-toggle >
        <ion-item  (click)="logOut()" detail>
          
          <ion-icon name="log-out-outline" slot="start" color="primary"> </ion-icon>
          Log out
        </ion-item>
        
      </ion-menu-toggle>

      <ion-text color="dark">
        <p class="textf" >SÃ­guenos en nuestras redes sociales</p>
      </ion-text>
      <ion-toolbar>
        <ion-row >
          <ion-col size="4">
            <a href="https://www.facebook.com" target="_blank" >
            <ion-icon class="isize" color="primary" name="logo-facebook"></ion-icon>
          </a>
          </ion-col>
          <ion-col size="4">
            <a href="https://www.youtube.com/c/chiletravel" target="_blank" >
            <ion-icon class="isize" color="danger" name="logo-youtube"></ion-icon>
            </a>
          </ion-col>
          <ion-col size="4">
            <a href="https://github.com/Seradox24" target="_blank" >
            <ion-icon  class="isize" color="success"name="logo-github"></ion-icon>
          </a>
          </ion-col>
        </ion-row>
        
      </ion-toolbar>
    </ion-footer>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>

  
</ion-app>
