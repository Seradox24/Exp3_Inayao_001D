<ion-header>
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img class="imgPerfil" [src]="usuario.foto"></ion-img>


  <form  #formulario="ngForm" (ngSubmit) ="ModificarSubmit()">



    <ion-item>
         <ion-label>Nombre Completo: </ion-label> 
            <ion-input type="name" placeholder="Nombre completo:"
                        name="name" [(ngModel)]= "usuario.name"
                        required>
            </ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Nombre de usuario: </ion-label> 
            <ion-input type="nickname" placeholder="Nombre de usuario:"
                        name="nickname" [(ngModel)]= "usuario.nickname"
                        required>
            </ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Telefono: </ion-label> 
            <ion-input type="tel" placeholder="Número de teléfono:"
                        name="tel" [(ngModel)]= "usuario.telefono"
                        required>
            </ion-input>
    </ion-item>
    
  
    
    
    <ion-item>
         <ion-label>Email: </ion-label> 
        <ion-input type="email" placeholder="Correo electrónico:" disabled="true"
                    name="email" [(ngModel)]= "usuario.email" value="{{correo}}"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
        </ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Password: </ion-label> 
        <ion-input type="password" placeholder="Contraseña:" disabled="true"
            name="password" [(ngModel)]= "usuario.password" value="{{password}}"
            required>
        </ion-input>
    </ion-item>

    <ion-item >
      <ion-label position='start' >fotografia:</ion-label>
      
      <ion-buttons slot="end">
          <ion-button (click)="usuario.foto=''" expand="block" fill="clear" shape="round">
              <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
          </ion-button>
          <ion-button >
              <label for="file-upload">
              <ion-icon slot="icon-only" name="image"></ion-icon>
              </label>
              <input (change)="newImagePro($event)" id="file-upload" style="display: none;" type="file" accept="image/*">
          </ion-button>
          
      </ion-buttons>
  </ion-item>
  
    
    
    
    <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="block"
            >
        Modificar 
        </ion-button>
    
    </form>
</ion-content>
