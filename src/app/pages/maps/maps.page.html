<app-header2  titulo="Mapa"></app-header2>

<ion-content id="mapa" >
  
 

  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="4">
          <!-- <img src="assets/img/icons/{{weather.icon}}.png"> -->
        </ion-col>
        <ion-col size="8">
          <ion-list *ngFor="let clima of clima;">
            <ion-item>
              <ion-card-title color="primary" >
                <!-- {{weather.description}} -->
              </ion-card-title> 
            </ion-item>
            <ion-item>
             Ciudad: {{clima.city_name}}
            </ion-item>
            <ion-item>
              Temperatura: {{clima.temp}}Â°C 
            </ion-item>
            <ion-item>
              Humedad Relativa: {{clima.rh}}%
            </ion-item>
            <ion-item>
              Indice uv: {{clima.uv}}
            </ion-item>           
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>

<!--lista de productos-->
<ion-item *ngFor="let producto of productos">
  <ion-card (click)="presentModal(
    producto.nombre,producto.region,producto.precio,
    producto.tiempo,producto.personas,producto.slot,
    producto.resumen,producto.itinerario,producto.latitud,
    producto.longitud,producto.foto
    )">
    <ion-img [src]="producto.foto"></ion-img>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>${{producto.precio}}</ion-card-subtitle>     
    </ion-card-header>
  
    <ion-card-content>
    {{producto.resumen}}
    </ion-card-content>
  </ion-card>
</ion-item>







































</ion-content>
